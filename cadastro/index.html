<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <main>
        <section id="registro">
            <h1>
                Bem vindo(a)
                <br>    
            </h1>
            <h2>
                <strong>
                    Registre-se já na APES CORPORATION
                </strong>
            </h2>

            <!-- Foto macaco -->
            <img src="https://imgs.search.brave.com/KP5CIMWdVLFp6Pc4ZN73Z5rJJULe5EfPIidJTAyGpEU/rs:fit:860:0:0/g:ce/aHR0cHM6Ly92ZWph/LmFicmlsLmNvbS5i/ci93cC1jb250ZW50/L3VwbG9hZHMvMjAx/OS8wNy9jaGltcGFu/emVlLTM3MDMyMzBf/MTkyMC5qcGc_cXVh/bGl0eT05MCZzdHJp/cD1pbmZvJnc9MTAy/NA" alt="Imagem" width="300" height="200">
            <br>
            
            <!-- Formulário -->
            <form id="formulario" action="registrado/index.html" method="GET" target="_blank">
                <!-- Entrada do login -->
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" placeholder="Digite seu nome de usuário" required>
                <br>
                <!-- Entrada do email -->
                <label for="email">Email:</label>              
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                <br>
                <!-- Entrada da senha -->
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                <br>
                <!-- Entrada da data usando calendário do PC -->
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" min="1900-01-01" max="2019-1-1" required>
                <br>
                <!-- Seleção do sexo -->
                <label for="sexo">Escolha seu Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="" disabled selected>Escolha seu Sexo</option> <!-- Opção inicial desabilitada e selecionada -->
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                </select>    
                <br>
                <!-- Seleção de estado do Brasil (coloquei todos não sabia se era exigência) -->
                <label for="estado">Escolha seu Estado:</label>
                <select id="estado" name="estado">
                    <option value="" disabled selected>Escolha seu Estado</option> <!-- Opção inicial desabilitada e selecionada -->
                    <option value="ac">Acre (AC)</option>
                    <option value="al">Alagoas (AL)</option>
                    <option value="ap">Amapá (AP)</option>
                    <option value="am">Amazonas (AM)</option>
                    <option value="ba">Bahia (BA)</option>
                    <option value="ce">Ceará (CE)</option>
                    <option value="df">Distrito Federal (DF)</option>
                    <option value="es">Espírito Santo (ES)</option>
                    <option value="go">Goiás (GO)</option>
                    <option value="ma">Maranhão (MA)</option>
                    <option value="mt">Mato Grosso (MT)</option>
                    <option value="ms">Mato Grosso do Sul (MS)</option>
                    <option value="mg">Minas Gerais (MG)</option>
                    <option value="pa">Pará (PA)</option>
                    <option value="pb">Paraíba (PB)</option>
                    <option value="pr">Paraná (PR)</option>
                    <option value="pe">Pernambuco (PE)</option>
                    <option value="pi">Piauí (PI)</option>
                    <option value="rj">Rio de Janeiro (RJ)</option>
                    <option value="rn">Rio Grande do Norte (RN)</option>
                    <option value="rs">Rio Grande do Sul (RS)</option>
                    <option value="ro">Rondônia (RO)</option>
                    <option value="rr">Roraima (RR)</option>
                    <option value="sc">Santa Catarina (SC)</option>
                    <option value="sp">São Paulo (SP)</option>
                    <option value="se">Sergipe (SE)</option>
                    <option value="to">Tocantins (TO)</option>
                </select>
                <!-- Botão de envio -->
                <br>
                <input type="submit" value="Registrar">
            </form>
        </section>
    </main>
</body>
</html>
