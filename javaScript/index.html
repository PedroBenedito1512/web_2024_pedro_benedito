<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade js</title>
    <link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>
    <h1>Estrutura de Dados</h1>
    <div id="escolha" onchange="escolherEstrutura(this)">
        <input type="radio" name="estrutura" value="pilha" id="pilha" checked>
        <label for="pilha">Pilha</label><br>
        <input type="radio" name="estrutura" value="fila" id="fila">
        <label for="fila">Fila</label>
    </div>
    <br>
    <div id="insercao">
        <label for="valor">Valor:</label>
        <input type="text" id="valor" name="valor">
        <button onclick="adicionar()">Adicionar</button>
    </div>
    <br>
    <div id="exibicao"></div>
    <br>
    <button onclick="remover()">Remover</button>
    <button onclick="reiniciar()">Reiniciar</button>
    <script src="script.js"></script>
</body>
</html>
